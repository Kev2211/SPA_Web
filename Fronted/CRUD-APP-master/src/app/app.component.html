<div style="padding: 10%; background-color: white;">
  <h2>Crear persona</h2>
  <form [formGroup]="personaForm" (ngSubmit)="guardar()">
    
    <div class="form-group">
      <label>Nombre</label>
      <input type="text" formControlName="name" class="form-control">
    </div>

    <div class="form-group">
      <label>Apellidos</label>
      <input type="text" formControlName="apellidos" class="form-control">
    </div>

    <div class="form-group">
      <label>documento</label>
      <input type="text" formControlName="documento" class="form-control">
    </div>

    <div class="form-group">
      <label>Tipo Documento</label>
      <select name="tipodocumento" id="tipodocumento" formControlName="tipodocumento" class="form-control">
        <option [ngValue]="item" *ngFor="let item of tipodocumento">{{item.name}}</option>
      </select>
    </div>

    <div class="form-group">
      <label>Fecha de Nacimiento</label>
      <input type="date" formControlName="fechanacimiento" class="form-control">
    </div>

    <div class="form-group">
      <label>Correo</label>
      <input type="text" formControlName="email" class="form-control">
    </div>

    <div class="form-group">
      <label>Telefono</label>
      <input type="number" formControlName="telefono" class="form-control">
    </div>

    <div class="form-group">
      <label>Ciudad de Residencia</label>
      <select name="ciudad" id="ciudad" formControlName="ciudad" class="form-control">
        <option [ngValue]="items" *ngFor="let items of ciudad">{{items.name}}</option>
      </select>
    </div>

    <div class="form-group">
      <label>Usuario</label>
      <input type="text" formControlName="usuario" class="form-control">
    </div>

    <div class="form-group">
      <label>Contrase√±a</label>
      <input type="password" formControlName="contrasena" class="form-control">
    </div>

    <button type="submit" mat-raised-button color="primary" [disabled]="personaForm.invalid">Guardar</button>
  
  </form>
</div>

<div>

  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Tipo Documento</th>
        <th>Documento</th>
        <th>Residencia</th>
        <th>Telefono</th>
        <th>Opciones</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let item of persona">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.apellidos}}</td>
        <td>{{item.tipodocumento.nombre}}</td>
        <td>{{item.documento}}</td>
        <td>{{item.ciudad.nombre}}</td>
        <td>{{item.telefono}}</td>
        <td>
          <button type="button" class="btn btn-danger" (click)="eliminar">Eliminar</button>
          <button type="button" class="btn btn-success" (click)="editar(item)">Editar</button>       
        </td>
      </tr>
    </tbody>

  </table>

</div>
